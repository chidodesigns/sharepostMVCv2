{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block body %}

    <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body bg-light mt-5">
            <h2 class="text-center">Login</h2>
            <p>Please fill in your details</p>
            <form  action="/login/create" method="post">
              <div class="form-group">
                <label for="email">Email:<sup>*</sup></label>
                <input type="email" name="email" class="form-control form-control-lg" autofocus value="{{ email }}" required>
              </div>
              <div class="form-group">
                <label for="password">Password:<sup>*</sup></label>
                <input type="password" name="password" class="form-control form-control-lg" autofocus required>
              </div>
              <div class="form-group">
                <label>
                    <input type="checkbox" name="remember_me" {% if remember_me %} checked="checked" {% endif %}/>Remember me
                </label>
            </div>
              <div class="row">
                <div class="col">
                  <input type="submit" name="" value="Login" class="btn btn-success btn-block">
                </div>
                <div class="col">
                  <a href="/register/new" class="btn btn-light btn-block">No account? Register</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

{% endblock %}
