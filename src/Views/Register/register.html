{% extends "base.html" %}

{% block title %} Register {% endblock %}

{% block body %}

    <h1>Register</h1>

    {% if errors is not empty%}
        <p>Errors:</p>
        <ul>
            {% for error in errors %}

            <li>{{ error }}</li>

            {% endfor %}

        </ul>
    {% endif %}

    <form method="post" action="/register/create">
        <div>
            <label for="firstname">Firstname</label>
            <input type="text" id="firstname" name="firstname" placeholder="Firstname" autofocus value="{{user.firstname}}" required/>
    
        </div>
        <div>
            <label for="lastname">Lastname</label>
            <input type="text" id="lastname" name="lastname" placeholder="Lastname" autofocus value="{{user.lastname}}" required/>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="johndoe@example.com" autofocus value="{{user.email}}" required/>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" title="Minimum 6 chars, at least one letter and number"/>
        </div>
        <div>
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required/>
        </div>
        <button type="submit">Sign Up</button>
    </form>

{% endblock %}
