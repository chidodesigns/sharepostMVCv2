{% extends "base.html" %}

{% block title %} Register {% endblock %}

{% block body %}

    <h1>Register</h1>

    <form method="post" action="/register/create">
        <div>
            <label for="firstname">Firstname</label>
            <input type="text" id="firstname" name="firstname" placeholder="Firstname" autofocus />
            {{ errors['firstname_err'] }}
        </div>
        <div>
            <label for="lastname">Lastname</label>
            <input type="text" id="lastname" name="lastname" placeholder="Lastname" autofocus />
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="johndoe@example.com" autofocus />
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password">
        </div>
        <div>
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
        </div>
        <button type="submit">Sign Up</button>
    </form>

{% endblock %}
