{% extends "base.html" %}

{%block title%}Posts{% endblock %}

{%block body %}

    <h1>Create A Post</h1>

    <form method="post" action="/posts/create" enctype="multipart/form-data">

        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Post Title" autofocus required/>
        </div>

        <div>
            <label for="textbox_content">Content</label>
            <textarea name="textbox_content" id="textbox_content" cols="30" rows="10" placeholder="Post Content" required></textarea>
        </div>

        <div>
            <input type="file" name="image" value=""/>
        </div>

        <input type="hidden" name="user_id" value="{{current_user.id}}"/>

        <button type="submit">Create Post</button>

    </form>


{% endblock %}
