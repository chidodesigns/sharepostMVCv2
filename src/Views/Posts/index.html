{% extends "base.html" %}

{%block title%}Posts{% endblock %}

{%block body %}

    <h1>Posts</h1>
 
    <nav>
        <a href="/posts/new">Create Post</a>
    </nav>

    <ul>
        {% for post in posts %}
            <h2>{{ post.title }}</h2>
            <p>{{ post.textbox_content }}</p>
            <img src="/images/{{post.image}}"/>
        {% endfor %}
    </ul> 

{% endblock %}
