{% extends "base.html" %}

{%block title%}Posts{% endblock %}

{%block body %}

<div class="row mb-3 mt-3">
    <div class="col-md-6">
        <h1>Posts</h1>
    </div>
    <div class="col-md-6">
        <a href="/posts/new" class="btn btn-primary pull-right">
            <i class="fa fa-pencil"></i> Add Post
        </a>
    </div>
</div>
<!--End Row-->
{% if posts %}
{% for post in posts %}
<div class="card  bg-light mb-3 mt-3 col-md-4">
    <img src="/images/{{post.image}}" class="card-img-top" width="10%" height="10%" />
    <div class="card-body">
        <h4 class="card-title">
            {{ post.title }}
        </h4>
        <p class="card-text">
            {{ post.textbox_content }}
        </p>
    </div>

</div>
{% endfor %}
{% endif %}


{% endblock %}
